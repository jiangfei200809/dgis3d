<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>模型列表</title>

    <script src="../../assets/js/jquery-1.10.2.min.js"></script>
    <script src="../../assets/js/vue.js"></script>
    <script src="../../assets/js/esl.js"></script>

    <link href="../../assets/css/modelProperty.css" rel="stylesheet" type="text/css" />

    <style>
        .techTable {
            width: 100%;
            padding: 1%;
            color: white;
            border-collapse: collapse;
            font-size: 14px;
        }

        .techTable th,
        .techTable td {
            height: 30px;
            line-height: 30px;
        }

        .techTable tr {
            border-bottom: solid 1px #037cab;
        }

        .techTable tr:first-child:hover {
            background-color: transparent !important;
        }

        .techTable tr:hover {
            background-color: #037cab;
        }

        .techTable a{
            color: red;
            text-decoration: none;
        }
    </style>

    <script>
        var main;
        require(["/assets/modules/modeling/modelManage"], function (modelManage) {
            main = modelManage;
        });
    </script>

</head>

<body>
    <table id="mainTable" class="techTable">
        <tbody>
            <tr>
                <th>
                    名称
                </th>
                <th>
                    位置
                </th>
                <th>
                        类型
                </th>
                <th>
                    操作
                </th>
            </tr>
            <tr v-for="data in Datas" v-on:click="selectModel(data)">
                <td>
                    <input type="text" name="name" v-model="data.name" v-on:change="changeValue(data)" />
                </td>
                <td>
                    <input type="text" name="x" v-model.number="data.position.x" v-on:change="changeValue(data)" style="width: 50px;"/>
                    <input type="text" name="y" v-model.number="data.position.y" v-on:change="changeValue(data)" style="width: 50px;"/>
                    <input type="text" name="z" v-model.number="data.position.z" v-on:change="changeValue(data)" style="width: 50px;"/>
                </td>
                <td>
                        <span style="padding: 10px;" >{{typeConvert(data.geometry.type)}}</span>
                    </td>
                <td>
                   <!--
                        <a v-on:click="selectModel(data)">
                        <svg class="icon" style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024"
                            version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1962">

                                fill="" p-id="1963"></path>
                        </svg>
                        <span>定位</span>
                    </a>
                -->
                    <a href="javascript:void(0)" v-on:click="removeModel(data)">
                        <svg class="icon" style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024"
                            version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1344">

                                p-id="1345"></path>
                        </svg>
                        <b>移除</b>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
