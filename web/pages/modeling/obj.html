<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>OBJ属性</title>
    <style>
        
    </style>

    <script src="../../assets/js/jquery-1.10.2.min.js"></script>
    <script src="../../assets/js/jquery.form.min.js"></script>
    <script src="../../assets/plugins/dgisUploader/digsUploader.js"></script>
    <script src="../../assets/js/vue.js"></script>
    <script src="../../assets/js/esl.js"></script>

    <link href="../../assets/css/modelProperty.css" rel="stylesheet" type="text/css" />

    <script>
        var main;
        require(["/assets/modules/modeling/obj"], function (obj) {
            main = obj;
        });
    </script>

</head>

<body>
<ul>
    <li>
        <div class="fieldTitle">
            基础属性
        </div>
    </li>
    <li>
        <div class="fieldName">模型：</div>
        <div class="fieldValue">
            <input type="text" id="path" name="path" v-model="Data.material.path" v-on:change="changeValue"
                   style="width:calc(100% - 58px)"/>
            <input type="button" id="uploadBtn" value="上传"/>
        </div>
    </li>
    <li>
        <div class="fieldName">长：</div>
        <div class="fieldValue">
            <input type="text" name="l" v-model.number="Data.geometry.l" v-on:change="changeValue"/>
        </div>
    </li>
    <li>
        <div class="fieldName">宽：</div>
        <div class="fieldValue">
            <input type="text" name="w" v-model.number="Data.geometry.w" v-on:change="changeValue"/>
        </div>
    </li>
    <li>
        <div class="fieldName">高：</div>
        <div class="fieldValue">
            <input type="text" name="h" v-model.number="Data.geometry.h" v-on:change="changeValue"/>
        </div>
    </li>
    <li>
        <div class="fieldTitle">
            位置属性
        </div>
    </li>
    <li>
        <div class="fieldName">x：</div>
        <div class="fieldValue">
            <input type="text" name="x" v-model.number="Data.position.x" v-on:change="changeValue"/>
        </div>
    </li>
    <li>
        <div class="fieldName">y：</div>
        <div class="fieldValue">
            <input type="text" name="y" v-model.number="Data.position.y" v-on:change="changeValue"/>
        </div>
    </li>
    <li>
        <div class="fieldName">z：</div>
        <div class="fieldValue">
            <input type="text" name="z" v-model.number="Data.position.z" v-on:change="changeValue"/>
        </div>
    </li>
    <li>
        <div class="fieldTitle">
            角度属性
        </div>
    </li>
    <li>
        <div class="fieldName">x轴角度：</div>
        <div class="fieldValue">
            <input type="text" name="angleX" v-model.number="Data.angle.x" v-on:change="changeValue"/>
        </div>
    </li>
    <li>
        <div class="fieldName">y轴角度：</div>
        <div class="fieldValue">
            <input type="text" name="angleY" v-model.number="Data.angle.y" v-on:change="changeValue"/>
        </div>
    </li>
    <li>
        <div class="fieldName">z轴角度：</div>
        <div class="fieldValue">
            <input type="text" name="angleZ" v-model.number="Data.angle.z" v-on:change="changeValue"/>
        </div>
    </li>
</ul>
</body>

</html>
